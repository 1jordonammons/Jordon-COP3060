<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form vs Table Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      gap: 40px;
      margin: 20px;
    }
    section {
      flex: 1;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    h2 {
      margin-top: 0;
    }
    form div {
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #444;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <!-- FORM: User Input -->
  <section>
    <h2>Form (Input)</h2>
    <form action="#" method="post">
      <div>
        <label for="firstName">First Name:</label><br>
        <input id="firstName" name="firstName" type="text" required>
      </div>

      <div>
        <label for="email">Email:</label><br>
        <input id="email" name="email" type="email" required>
      </div>

      <div>
        <label for="password">Password:</label><br>
        <input id="password" name="password" type="password" required>
      </div>

      <fieldset>
        <legend>Do you like our site?</legend>
        <label><input type="radio" name="likeSite" value="yes"> Yes</label>
        <label><input type="radio" name="likeSite" value="no"> No</label>
      </fieldset>

      <div>
        <label><input type="checkbox" name="subscribe"> Subscribe to newsletter</label>
      </div>

      <div>
        <label for="browser">Which browser do you use?</label><br>
        <select id="browser" name="browser">
          <option>Chrome</option>
          <option>Firefox</option>
          <option>Safari</option>
          <option>Edge</option>
        </select>
      </div>

      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- TABLE: Display Data -->
  <section>
    <h2>Table (Output)</h2>
    <table>
      <thead>
        <tr>
          <th>Course</th>
          <th>Day</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Math 101</td>
          <td>Monday</td>
          <td>9:00 AM</td>
        </tr>
        <tr>
          <td>CS 201</td>
          <td>Wednesday</td>
          <td>11:00 AM</td>
        </tr>
        <tr>
          <td>History 105</td>
          <td>Friday</td>
          <td>2:00 PM</td>
        </tr>
      </tbody>
    </table>
  </section>
</body>
</html>
